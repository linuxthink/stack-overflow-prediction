<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg {
          font: 10px sans-serif;
        }
        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .brush .extent {
          stroke: #fff;
          fill-opacity: .125;
          shape-rendering: crispEdges;
        }
</style>
<body align="center">
<script src="./d3/d3.min.js"></script>
<script>
    var margin = {top: 10, right: 10, bottom: 100, left: 40},
        margin2 = {top: 430, right: 10, bottom: 20, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        height2 = 500 - margin2.top - margin2.bottom;

    var data;

    d3.json("../data/dayvsratio.json",function(json){
                data = json;

    var format = d3.time.format("%d");


    var x = d3.time.scale().domain([format.parse("01"), format.parse("31")]).range([0, width]),
        y = d3.scale.linear().domain([0, 0.045]).range([height, 0]);

    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(d3.time.days,1).tickFormat(format),
        yAxis = d3.svg.axis().scale(y).orient("left");


    var area = d3.svg.area()
        .interpolate("monotone")
        .x(function(d) { return x(format.parse(d3.keys(d)[0])); })
        .y0(height)
        .y1(function(d) { return y(d3.values(d)[0]); });


    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");


    focus.append("path")
          .datum(data)
          .attr("clip-path", "url(#clip)")
          .attr("fill", "#1f77b4")
          .attr("d", area);

    focus.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .attr("font-size", "12pt")
          .call(xAxis);

    focus.append("g")
          .attr("class", "y axis")
          .attr("font-size", "12pt")
          .call(yAxis);

     // svg.append("text")
     //            .attr("transform","rotate(-90)")
     //            .attr("y", 0)
     //            .attr("x", -50)
     //            .attr("dy","1em")
     //            .text("Number of Messages");
    });
</script>
